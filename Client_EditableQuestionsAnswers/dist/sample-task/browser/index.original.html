        "text": "1. New features of html5 Show Following are the new features in HTML5 : 1. Semantics: HTML5 introduced several new elements that provide better semantic meaning to web content. These include `<header>`, `<footer>`, `<nav>`, `<article>`, `<section>`, `<aside>`, `<figure>`, and `<figcaption>`. These elements make it easier for search engines and assistive technologies to understand the structure and purpose of the content. 2. Multimedia Support: HTML5 added native support for multimedia elements, eliminating the need for plugins like Adobe Flash. The `<audio>` and `<video>` elements allow developers to embed audio and video content directly into web pages. The new `<canvas>` element enables dynamic rendering of graphics, animations, and visual effects using JavaScript. 3. Form Enhancements: HTML5 introduced new input types and attributes to enhance web forms. Some examples include `<input type=\"email\">` for email addresses, `<input type=\"url\">` for URLs, `<input type=\"date\">` for date input, `<input type=\"range\">` for sliders, and `<input type=\"color\">` for color pickers. Additionally, the `<datalist>` element provides a list of predefined options for form fields. 4. Offline and Storage: HTML5 introduced the Application Cache (`<appcache>`) mechanism, enabling web applications to work offline or with a slow internet connection. It also introduced the Web Storage API (`localStorage` and `sessionStorage`), allowing web applications to store data locally on the client's browser. 5. Geolocation: HTML5 introduced the Geolocation API, which enables web applications to access the user's geographic location with their consent. This feature has been widely used for location-based services and applications. 6. Drag and Drop: HTML5 introduced a standardized Drag and Drop API, making it easier to implement drag-and-drop functionality within web applications without relying on third-party libraries. 7. CSS3 Integration: HTML5 brought improved integration with CSS3, allowing developers to take advantage of advanced styling features like rounded corners, gradients, shadows, and transitions without the need for external plugins or complex workarounds. 8. Improved Accessibility: HTML5 introduced various attributes and elements to improve web accessibility. These include the `role` attribute, `aria-*` attributes for defining accessible roles and properties, and `<figure>` and `<figcaption>` elements for providing alternative descriptions for images and multimedia content. 2. What are the data types in JavaScript Show As of now there are 6 data types in JavaScript : string , boolean , number , undefined , null, object , symbol Object is a composite data type and rest all are primitive data types symbol is a new data type introduced in ES6 3. Difference between ng add and npm install Show “Ng add” would install a package and along with that it would run any installation scripts present in that package which can be used to edit the app configurations(like updating angular.json file) or installing additional dependencies “Npm install” just installs a package 4. what are custom directives in Angular and how to create them Show Custom directives are a feature in Angular that allow developers to extend the functionality of HTML by creating their own custom HTML elements or attributes. With custom directives, developers can define their own behavior, such as adding event listeners, modifying the DOM, or manipulating data. To create a custom directive in Angular, follow these steps: 1)Create a new directive using the @Directive decorator. The decorator specifies the selector for the directive and any inputs, outputs, and other options. 2)Define the directive class, which contains the logic for the directive. The class should implement the OnInit and OnDestroy interfaces to handle the initialization and destruction of the directive. 3)Add the directive to the declarations array in the module that will use it. This tells Angular that the directive should be available for use in that module. Here is an example of a simple custom directive that changes the background color of an element: import { Directive, ElementRef, Renderer2 } from '@angular/core'; @Directive({ selector: '[appHighlight]' }) export class HighlightDirective { constructor(private el: ElementRef, private renderer: Renderer2) { } ngOnInit() { this.renderer.setStyle(this.el.nativeElement, 'background-color', 'yellow'); } ngOnDestroy() { this.renderer.removeStyle(this.el.nativeElement, 'background-color'); } } In this example, the HighlightDirective sets the background color of an element to yellow when it is initialized, and removes the background color when it is destroyed. The ElementRef and Renderer2 classes are used to access and manipulate the element in the DOM. To use this directive in a template, simply add the appHighlight attribute to an element: <p appHighlight> This text will have a yellow background. </p> When the template is rendered, the HighlightDirective will be applied to the element, changing its background color to yellow. 5. Difference between get and post methods"
