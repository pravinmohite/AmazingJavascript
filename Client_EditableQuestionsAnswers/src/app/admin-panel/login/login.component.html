<div class="login-panel-container">
    <fieldset>
        <legend>Login:</legend>
        <div class="form-group row">
        <label for="username" class="col-4 col-form-label">Username</label> 
        <div class="col-8">
            <input id="username" name="username" [(ngModel)]="login.username" placeholder="Enter your username" (keypress)="keyPressEvent($event)" type="text" class="form-control" required="required">
        </div>
        </div>
        <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label> 
        <div class="col-8">
            <input id="password" name="password" [(ngModel)]="login.password" (keypress)="keyPressEvent($event)" placeholder="Enter your password" type="password" class="form-control" required="required">
        </div>
        </div> 
        <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary" (click)="loginToApplication()">Submit</button>
        </div>
        </div>
    </fieldset>
</div>
