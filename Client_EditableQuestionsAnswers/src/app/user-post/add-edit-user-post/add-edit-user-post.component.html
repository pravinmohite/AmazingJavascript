<div class="modal">
    <div class="modal-content">
      <div>
        <fieldset>
          <legend>Add Post:</legend>
          <alert *ngIf="showAddEditUserPostInfo" class="addedit-userpost-info text-center" type="info" [dismissible]="true" (onClosed)="onClosed()">
            Inside <strong>code block</strong> use <strong>shift + Enter</strong> key to go to next line
         </alert>
          <div class="form-group row">
            <label for="question" class="col-3 col-form-label">Title</label>
            <div class="col-9">
              <textarea id="question" name="question" [(ngModel)]="interviewQuestion.question"
                placeholder="Enter Post Title" type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="answer" class="col-3 col-form-label">Details</label>
            <div class="col-9">
              <!-- angular editor -->
              <div>  
                <button id="addCodeBlockBtn" class="btn btn-primary" title="Add code block" (click)="addCodeBlock()">Add code block</button>           
                <angular-editor #editor id="editor1" [(ngModel)]="interviewQuestion.answer" [config]="config1" (ngModelChange)="onChange($event)" (blur)="onBlur($event)">
                </angular-editor>
              </div> 
              <!-- angular editor -->
              <textarea *ngIf="userDetails?.isAdmin" id="answer" [(ngModel)]="interviewQuestion.answer" placeholder="Enter Answer" name="answer"
                cols="40" rows="5" class="form-control textarea admin-text-area"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="col-3 col-form-label">Type</label>
            <div class="col-9">
              <select id="type" name="type" class="custom-select" [(ngModel)]="interviewQuestion.questionType">
                <option *ngFor="let item of questionTypes" [value]="item.questionType">{{item.questionType}}</option>
              </select>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="text" class="col-3 col-form-label">Email</label>
            <div class="col-9">
              <input id="text" [(ngModel)]="interviewQuestion.rank" name="text" placeholder="Enter your email" type="text"
                class="form-control">
            </div>
          </div> -->
          <div class="form-group row">
            <div class="offset-3 col-md-3 col-4">
              <button name="submit" type="submit" class="btn btn-primary btn-full-width"
                (click)="saveInterviewQuestionAnswer()">Submit</button>
            </div>
            <div class="col-md-3 col-4">
              <button name="submit" (click)="closeAddEditPopup()" type="submit"
                class="btn btn-danger btn-full-width">Cancel</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
