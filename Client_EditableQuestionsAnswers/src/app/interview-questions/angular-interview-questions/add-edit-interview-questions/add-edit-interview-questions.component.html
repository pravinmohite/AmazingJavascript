<div class="modal">
    <div class="modal-content"> 
        <div>
         <fieldset>
          <legend>Add question and answer:</legend>
          <div class="form-group row">
            <label for="question" class="col-3 col-form-label">Question</label> 
            <div class="col-9">
              <textarea id="question" name="question" [(ngModel)]="interviewQuestion.question" placeholder="Enter Question" type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="answer" class="col-3 col-form-label">Answer</label> 
            <div class="col-9">
              <textarea id="answer" [(ngModel)]="interviewQuestion.answer" placeholder="Enter Answer" name="answer" cols="40" rows="5" class="form-control"></textarea>
            </div>
          </div>
        
        <div class="form-group row">
            <label for="type" class="col-3 col-form-label">Type</label> 
            <div class="col-9">
            <select id="type" name="type" class="custom-select" [(ngModel)]="interviewQuestion.questionType">
                <option *ngFor="let item of questionTypes" [value]="item.questionType">{{item.questionType}}</option>
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-3 col-form-label">Rank</label> 
            <div class="col-9">
            <input id="text" [(ngModel)]="interviewQuestion.rank" name="text" placeholder="Enter Rank" type="number" class="form-control">
            </div>
        </div> 
          <div class="form-group row">
            <div class="offset-3 col-md-3 col-4">
              <button name="submit" type="submit" class="btn btn-primary btn-full-width" (click)="saveInterviewQuestionAnswer()">Submit</button>
            </div>
            <div class="col-md-3 col-4">
             <button name="submit" (click)="closeAddEditPopup()" type="submit" class="btn btn-danger btn-full-width">Cancel</button>
            </div>
          </div>
         </fieldset> 
        </div>
    </div>
</div>
