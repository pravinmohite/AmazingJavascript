<header>
  <div class="page-header d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 border-bottom box-shadow"
    role="img" aria-label="frontend interview questions">
    <div class="col-md-2 col-12 font-weight-normal project-name hand-cursor">
      <a aria-label="frontend interview questions" href="/">
        <img height="30" width="30" src="../../../assets/images/frontend.png" alt="Frontend interview questions"
          class="project-icon">
        <div class="project-text">
          <div class="logo-text">
            <span class="first-line">Frontendinterviewquestions.com</span>
          </div>
        </div>
      </a>
      <span id="menubars" class="col-1">
        <fa-icon [icon]="faBars" (click)="openSiderBar()"></fa-icon>
      </span>
    </div>
    <div class="form-inline col-md-3" [ngClass]="{'invisible d-none d-md-block': hideSearchInput }">
      <!-- <form #myForm= "ngForm"> -->
      <input name="searchVal" #searchString [(ngModel)]="searchVal" class="form-control mr-sm-2 col-md-8" type="text"
        (keydown)="checkEnterKeyPressed(searchString.value,$event)" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 col-md-2 hand-cursor"
        (click)="searchByQuestionAnswer(searchString.value)">Search</button>
      <!-- </form> -->
    </div>
    <select [ngClass]="{'invisible d-none d-md-block': hideQuestionTypeDropdown }" class="col-md-2 col-11 question-type"
      [(ngModel)]="questionTypeVal" #mySelect (change)='onOptionsSelected(mySelect.value)'>
      <option value="All" title="Select question type...">Select question type...</option>
      <option *ngFor="let item of questionTypes" [value]="item.questionType">
        {{item.questionType}}
      </option>
    </select>

    <div class="col-md-1 userlogins">
      <li class="social-link-item">
        <a aria-label="" routerLink="userPost"  class="login">
          Add Article
        </a>
        

      </li>
    </div>

    <div id="about-us-and-social-links" class="col-md-3">
      <span id="about-us-label" (click)="openAboutusModal()">About Us</span>
      <div id="follow-us-container">
        <ul id="social-address-links">
          <li class="social-link-item">
            <a aria-label="Facebook" href="https://www.facebook.com/Front-end-interview-questions-106067168139636"
              target="_blank">
              <fa-icon [icon]="faFacebook"></fa-icon>
            </a>
          </li>
          <li class="social-link-item">
            <a aria-label="Twitter" href="https://twitter.com/amazingjavascr1" target="_blank">
              <fa-icon [icon]="faTwitter"></fa-icon>
            </a>
          </li>
          <li class="social-link-item">
            <a aria-label="Linkedin" href="https://www.linkedin.com/company/frontend-interview-questions/"
              target="_blank">
              <fa-icon [icon]="faLinkedin"></fa-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-1 userlogins">
      <li class="social-link-item">
        <a aria-label="" routerLink="userPost" class="login">
          Login
          <fa-icon [icon]="faSignInAlt"></fa-icon>
        </a>

      </li>
    </div>
  </div>
</header>
